<h2>Your Cart</h2>
<div id="cartItems"></div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function loadCart() {
  let html = "";
  cart.forEach(item => {
    html += `
    <div class="cart-box">
        <img src="${item.img}">
        <h3>${item.name}</h3>
        <p>â‚¹${item.price}</p>
        <p>Qty: ${item.qty}</p>
    </div>`;
  });

  document.getElementById("cartItems").innerHTML = html;
}
loadCart();
</script>
